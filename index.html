<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Dashboard</title>
        <script src="https://kit.fontawesome.com/20d85c6a60.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    
    <body>
        
        <div class="ms-container-100">

            <header class="px-3">
                <div class="row h-100 align-items-center">
                    
                    <div class="col-2 d-flex justify-content-start">
                        <img class="d-none d-lg-block ms-logo-width1 ps-3" src="./assets/img/logo.svg" alt="">
                        <img class="d-block d-lg-none ms-logo-width2" src="./assets/img/mobile-logo.png" alt="">
                    </div>
                    
                    <div class="col-8">
                        <div class="input-group mb-3 pt-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                    </div>
                    
                    <div class="col-2 d-flex justify-content-end">
                        <div class="d-none d-lg-block mx-3"><i class="fa-solid fa-list"></i></div>
                        <div class="d-none d-lg-block mx-3"><i class="fa-solid fa-circle-question"></i></div>
                        <div class="d-none d-lg-block mx-3"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                        <div class="mx-3"><i class="fa-solid fa-bell"></i></div>
                    </div>
                
                </div>

            </header>

            <main>

                <div class="row h-100">
                    
                    <div id="ms-sidebar" class="col-1 d-flex flex-column justify-content-between align-items-center py-3 text-white">
                        
                        <div>
                            <div class="d-flex py-1">
                                <div><i class="fa-solid fa-house"></i></div>
                                <div class="ps-1 d-none d-lg-block"><span>Home</span></div>
                            </div>
                            
                            <div class="d-flex py-1">
                                <div><i class="fa-solid fa-chart-simple"></i></div>
                                <div class="ps-2 d-none d-lg-block"><span>Stats</span></div>
                            </div>
                            
                            <div class="d-flex py-1">
                                <div><i class="fa-solid fa-signal"></i></div>
                                <div class="ps-1 d-none d-lg-block"><span>Signal</span></div>
                            </div>
                        </div>
                        

                        <div class="d-flex py-3">
                            <div><i class="fa-solid fa-gear"></i></div>
                            <div class="ps-1 d-none d-lg-block"><span>Admin</span></div>
                        </div>
                    
                    </div>
                    
                    <div id="ms-main-section" class="col-11">

                    </div>
                </div>                

            </main>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
